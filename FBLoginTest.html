<html>
</body>
div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
      appId      : 537281419679469,                        // App ID from the app dashboard
      channelUrl : 'http://allypalanzi.github.io/happening/channel.html', // Channel file for x-domain comms
      status     : true,                                 // Check Facebook Login status
      xfbml      : true                                  // Look for social plugins on the page
    });

    // Additional initialization code such as adding Event Listeners goes here
  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>



<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
FB.init({appID:537281419679469, status: true, cookie: true, xfbml: true})
FB.getLoginStatus(function(responce)
{
	if (responce.session)
	{
		FB.api('/me', function(responce)
		{
			document.getElementByID('fb-root').innerHTML = "<h3>"+responce.name+" is logged in</h3>';"
		});
	}
	else
	{
		document.getElementByID('fb-root').innerHTML = "<h3> No one is Logged in</h3>";
	}
});
</script>
</body>
</html>
